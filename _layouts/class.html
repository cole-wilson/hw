<h2>Current Homework: </h2> {{ page.homework }}<br><strong>Homework incorrect or missing?</strong> Update it here.<br>
<div id="hw">
</div>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("hw").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "ajax_info.txt", true);
  xhttp.send();
}
 
window.onload = function() {
  loadDoc();
};
</script>

<form action='http://jmshw.rf.gd/' method='post'>
  <input type=hidden name='c' value='{{page.url}}'>
  <input type=text name='h' placeholder='pg. 107 #6-9'>
  <input value='Update' type=submit>
</form>
