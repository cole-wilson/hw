<h2>Current Homework: </h2> {{ page.homework }}<br><strong>Homework incorrect or missing?</strong> Update it here.<br>


<button type="button" onclick="loadDoc()">Request data</button>

<p id="demo"></p>
 
<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };
  xhttp.open("POST", "demo_post2.asp", true);
  xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  xhttp.send("c={{page.url}}");
}
</script>


<form action='http://jmshw.rf.gd/' method='post'>
  <input type=hidden name='c' value='{{page.url}}'>
  <input type=text name='h' placeholder='pg. 107 #6-9'>
  <input value='Update' type=submit>
</form>
