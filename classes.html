<script>
function getCookie(cname) {
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i <ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
function gO() {
  var mes = document.getElementById("mes");
  var cont = document.getElementById("main");
  mes.innerHTML = "Hi " + getCookie("first") + ". Here are your classes:";
  cont.innerHTML = "<li>" + getCookie("p1") + "</li>" + "<li>" + getCookie("p2") + "</li>" + "<li>" + getCookie("p3") + "</li>" + "<li>" + getCookie("p4") + "</li>" + "<li>" + getCookie("p5") + "</li>" + "<li>" + getCookie("p6") + "</li>"  
}
</script>
<button onclick="gO()">Load your classes</button>
<h1 id="mes"></h1>
<ol id="main"></ol>
